{% extends 'layout.html' %}

{% block titre %}
    Monitoring
{% endblock %}

{% block body %}
<div class="row">

{% for site_etat in sites_etat %}
  {% if site_etat[2] == 200: %}
 <div class="col s12 m4">
  <div class="card blue">

{% else : %}
  <div class="col s12 m4">
  <div class="card red">

  {% endif %}


  <div class="card-content white-text">
    <span class="card-title">{{ site_etat[3] }}</span>
      <p class="center" style="font-size: 20px"><strong>{{ site_etat[2] }}</strong></p>
        </div>
        <div class="card-action">
          <a href="{{ site_etat[1] }}">Accéder au site</a>
          <a href="{{ url_for('site', id = site_etat[0]) }}">Détails</a>
        </div>
      </div>
    </div>
  
{% endfor %}
</div>
{% endblock %}
